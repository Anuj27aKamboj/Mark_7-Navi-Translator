<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icons8-avatar-color/avatar-48.svg">
    <title>Na'vi Translator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div>Translate Na'vi</div>
        <img src="/icons8-avatar-color/avatar-480.svg" alt="Pandora" width="300rem" height="150rem">
    </nav>
    
    <main>
        <div>
            <textarea id="text-input" placeholder="Enter text here..."></textarea>
            <button id="btn-translate">Translate </button>
        </div>

        <div id="output-text">Na'vi Translation is diplayed below</div>
        <div id="translate-output"></div>
    </main>

    <footer>
        <h2>Developed by Anuj</h2>
        <div>About</div>
        <p>The Naʼvi language is a fictional constructed language made for the 2009 film Avatar. The Naʼvi are the sapient humanoid indigenous inhabitants of the moon Pandora.</p>
    </footer>


    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
